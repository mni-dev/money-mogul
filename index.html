<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Money Mogul</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
               <div class="col-sm-12">
                <img src="images/money.jpg" alt="">
               </div>
               <div class="col-sm-12">
                <h3>Income</h3>
                <label for="income">Income:</label>
                <input type="number" value="0">
                <h3>Expenses</h3>
                <label for="expenses">Food:</label>
                <input type="number" name="expenses" id="expenses"> <br>
                <label for="rent">Rent:</label>
                <input type="number" id="rent"> <br>
                <label for="clothes">Clothes:</label>
                <input type="number" id="clothes"> <br>
                <button>Calculate</button> <br>
                <h3>Total Expense: <span id="total-expense">0</span></h3>
                <h3>Balance: <span id="balance">0</span> </h3>
                <label for="save">Save:</label>
                <input type="number" name="save" id="save">%
                <button id="save-btn">Save</button> <br>
                <h3>Saving Account: <span id="saving-amount">0</span></h3>
                <h3>Remaining Balance: <span id="remaining-balance">0</span> </h3>
               </div>
            </div>
        </div>
             
          
        
    </main>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
