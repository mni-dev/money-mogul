<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- This is CSS link -->
    <link rel="stylesheet" href="css/index.css">
    <!-- This is Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center text-danger mt-5 mb-3">Money-savvy Mogul</h1>
    </header>
    <main>
        <div class="container">
            <div class="row row-cols-lg-2 pt-5 px-3">
                <div class="col-sm-12 mb-5" id="img-div">
                    <img src="images/money.jpg" alt="picture of a man counting dollars">
                </div>
                <!-----------------------------------------
                 Income, Expenses & Balance Section
                ------------------------------------------>
                <div class="col-sm-12 ps-5 pb-5 mb-5 bg-secondary" id="money-field">
                    <h3>Income</h3>
                    <label for="income">Income:</label> <br>
                    <input type="number" id="income" placeholder="enter income amount">
                    <h3>Expenses</h3>
                    <label for="food">Food:</label> <br>
                    <input type="number" name="food" id="food"> <br>
                    <label for="rent">Rent:</label> <br>
                    <input type="number" id="rent"> <br>
                    <label for="clothes">Clothes:</label> <br>
                    <input type="number" id="clothes"> <br>
                    <button id="btn-calculate">Calculate</button> <br>
                    <h3>Total Expense: <span id="total-expense">0</span>
                    </h3>
                    <h3>Balance: <span id="balance">0</span>
                    </h3>

                    <!--------------------------------------------------
                                Save & Balance Section 
                --------------------------------------------------->
                    <label for="save">Save:</label>
                    <input type="number" name="save" id="save"> <span style="font-size: 18px; color: white;">%</span>
                    <button id="btn-save" onclick="savings()">Save</button> <br>
                    <h3>Saving Amount: <span id="saving-amount">0</span>
                    </h3>
                    <h3>Remaining Balance: <span id="remaining-balance">0</span>
                    </h3>
                </div>
            </div>
        </div>
    </main>
    <!----------------------------------
                     This is JS Link
    ------------------------------------>
    <script src="js/index.js"></script>

</body>

</html>
